<html lang="en">
<head>
    <title>Memory Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body style="background-image: url(bg.avif);">
    
    <div class="container">
        <header>
            <h1>Matching game</h1>
        </header>

        <section class="score-table">
            <ul class="stars">
                <li>
                    <i id="star1" class="star"></i>
                </li>
                <li>
                    <i id="star2" class="star"></i>
                </li>
                <li>
                    <i id="star3" class="star"></i>
                </li>
            </ul>
            <span class="moves">Moves: 0</span>
            <span class="timer">Time Taken: 0:00</span>
            <div class="restart">
                <i class="repeat"></i>
            </div>
        </section>

        <main>
            <ul class="deck"></ul>
        </main>

        <div class="modal">
            <div class="modal-content">
                <span class="close-button">x</span>
                <i class="fa fa-check-circle tick"></i>
                <h1 class="modal-heading">You Won!!</h1>
                <h3 class="stats"></h3>
                <button class="new-game">Play Again!</button>
            </div>
        </div>
    </div>
    <script src="jame.js"></script>
</body>
</html>
